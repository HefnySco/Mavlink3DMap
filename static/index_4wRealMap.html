            };
        
            // Initialize the 3D world
            function initWorld() {
                c_world = new C_World(CONFIG.worldZero.x, CONFIG.worldZero.y);
        
                // Add canvases to the world
                CONFIG.canvasIds.forEach((id) => {
                    const canvas = document.getElementById(id);
                    if (canvas) {
                        c_world.fn_addCanvas(canvas);
                    } else {
                        console.error(`Canvas element with ID ${id} not found.`);
                    }
                });
        
                // Initialize THREE.js and physics
                const canvas = document.getElementById(CONFIG.canvasIds[0]);
                if (canvas) {
                    c_world.fn_initTHREE(canvas.clientWidth, canvas.clientHeight);
                } else {
                    console.error("Primary canvas not found for initialization.");
                }
        
                c_world.fn_initPhysics();
                c_world.fn_initWorld = fn_init3DWorld;
                c_world.fn_initWorld(CONFIG.worldZero.x, CONFIG.worldZero.y);
            }

            // Start the simulation
            function startSimulation() {
                c_world.fn_animate();
        
                // Initialize WebSocket and command parser
                const c_WebSocketComm = new c_CommandParser();
                c_WebSocketComm.fn_initWebsocket(c_world);
            }
        
            // Main initialization function
            function fn_on_ready() {
                // Initialize Ammo.js
                Ammo().then(() => {
                    try {
                        initWorld();
                        initVehicle();
                        startSimulation();
                    } catch (error) {
                        console.error("Error during simulation initialization:", error);
                    }
                }).catch((error) => {
                    console.error("Failed to initialize Ammo.js:", error);
                });
            }
        
            // Start the process when the document is ready
            $(document).ready(fn_on_ready);
